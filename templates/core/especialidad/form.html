{% extends 'home.html' %}
<title>{% block title %}{{ title }}{% endblock %}</title>

{% block content %}
{% load static %}
{% include 'fragments/messages.html' %}

<section class="dark:bg-principal mt-2">
    <div class="container mx-auto px-4 max-w-3xl" data-aos="fade-up" data-aos-delay="200">
        <div class="bg-white dark:bg-[#0b1121] shadow-md rounded-lg p-6">
            <h2 class="text-3xl font-bold text-center mb-4 text-indigo-600 dark:text-white">
                {{ title1 }}
            </h2>

            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                    <!-- Campo: Nombre -->
                    <div>
                        <label for="{{ form.nombre.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            {{ form.nombre.label }}
                        </label>
                        {{ form.nombre }}
                        {% if form.nombre.errors %}
                            <p class="text-red-500 text-sm mt-1">{{ form.nombre.errors.0 }}</p>
                        {% endif %}
                    </div>
                </div>

                <!-- Botones -->
                <div class="flex justify-center space-x-4 mt-6">
                    <button type="submit"
                        class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded-full shadow transition duration-300">
                        <i class="fa-solid fa-floppy-disk mr-2"></i> Guardar
                    </button>
                    <a href="{{ back_url }}"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-full shadow transition duration-300">
                        <i class="fa-solid fa-circle-xmark mr-2"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
